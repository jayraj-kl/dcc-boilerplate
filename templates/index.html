{% extends 'layout.html' %}

{% block title %}Calculate Interest{% endblock %}

{% block content %}
    <form method="post" action="/">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" name="principal" step="0.01" required><br>

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" name="rate" step="0.01" required><br>

        <label for="time">Time (Years):</label>
        <input type="number" id="time" name="time" step="0.01" required><br>

        <label for="compound_frequency">Compounding Frequency (per year):</label>
        <select id="compound_frequency" name="compound_frequency" required>
            <option value="1">Annually (1)</option>
            <option value="2">Semi-Annually (2)</option>
            <option value="4">Quarterly (4)</option>
            <option value="12">Monthly (12)</option>
            <option value="365">Daily (365)</option>
        </select><br>

        <button type="submit">Calculate</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

{% endblock %}
